name: 📋 タスク
description: 実施すべきタスクを記録してください
title: "[Task]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        タスクの詳細を記入してください。

  - type: input
    id: title
    attributes:
      label: タスクタイトル
      description: タスクを端的に表すタイトル
      placeholder: 例：ユーザー認証機能の実装
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: タスク内容
      description: 実施するタスクの詳細を説明してください
    validations:
      required: true

  - type: textarea
    id: background
    attributes:
      label: 背景・目的
      description: なぜこのタスクが必要なのか記載してください
    validations:
      required: true

  - type: textarea
    id: checklist
    attributes:
      label: 実施項目
      description: タスクをチェックリスト形式で分解してください
      value: |
        - [ ] 
        - [ ] 
        - [ ] 
        - [ ] 
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: 完了条件
      description: このタスクが完了したと判断する基準を明記してください
      placeholder: |
        - 
        - 
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: タスク種別
      options:
        - 開発
        - デザイン
        - ドキュメント
        - テスト
        - インフラ
        - リサーチ
        - その他
    validations:
      required: true

  - type: dropdown
    id: size
    attributes:
      label: 見積もりサイズ
      description: タスクの規模を選択してください
      options:
        - XS（〜2時間）
        - S（〜1日）
        - M（〜3日）
        - L（〜1週間）
        - XL（1週間以上）
    validations:
      required: false

  - type: input
    id: start-date
    attributes:
      label: 開始予定日
      description: YYYY-MM-DD形式で入力してください
      placeholder: 2024-01-01
    validations:
      required: false

  - type: input
    id: due-date
    attributes:
      label: 完了予定日
      description: YYYY-MM-DD形式で入力してください
      placeholder: 2024-01-31
    validations:
      required: false

  - type: textarea
    id: dependencies
    attributes:
      label: 依存関係
      description: このタスクが依存する他のタスクやIssueがあれば記載してください
      placeholder: |
        - #123 の完了が必要
        - APIドキュメントの確定待ち
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: 参考資料
      description: 関連するドキュメントやリンクを記載してください
    validations:
      required: false