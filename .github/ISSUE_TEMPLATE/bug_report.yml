name: 🐛 バグ報告
description: バグを報告してください
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。以下の情報を記入してください。

  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: バグの内容を1-2文で簡潔に説明してください
      placeholder: 例：ログインボタンをクリックしてもページが遷移しない
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順を番号付きリストで記載してください
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのような動作をすべきか説明してください
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 現在どのような動作をしているか説明してください
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 重要度
      description: このバグの影響度を選択してください
      options:
        - 🚨 緊急（サービス停止・データ損失）
        - 🔴 高（主要機能が使用不可）
        - 🟡 中（一部機能に影響）
        - 🟢 低（軽微な問題）
    validations:
      required: true

  - type: dropdown
    id: frequency
    attributes:
      label: 発生頻度
      options:
        - 必ず発生する
        - 頻繁に発生する
        - 時々発生する
        - まれに発生する
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: アプリケーションバージョン
      description: 問題が発生したバージョンを記載してください
      placeholder: 例：v1.2.3
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      description: 使用しているブラウザを選択してください（Webアプリの場合）
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - その他
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: OS
      description: 使用しているOSを選択してください
      multiple: true
      options:
        - Windows 11
        - Windows 10
        - macOS
        - Ubuntu
        - iOS
        - Android
        - その他
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: ログ・エラーメッセージ
      description: 関連するエラーログやコンソールメッセージがあれば貼り付けてください
      render: shell
      placeholder: |
        エラーログをここに貼り付けてください
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 問題を示すスクリーンショットがあれば添付してください（ドラッグ&ドロップ可能）
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: その他、調査に役立つ情報があれば記載してください
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: 確認事項
      description: 投稿前に以下を確認してください
      options:
        - label: 既存のIssueに同様の報告がないことを確認しました
          required: true
        - label: 最新バージョンで問題が発生することを確認しました
          required: false